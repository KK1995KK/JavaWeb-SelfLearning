<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combine Selection</title>
  <style type="text/css">
    .class01,#id01{
      color: blue;
      font-size: 20px;
      border: 1px darkred solid;
    }

    #id01 {
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div class="class01">div label - class01</div><br/>
  <span id="id01">span label - id</span><br/>
  <div>div label</div><br/>
  <div>div label</div>
</body>
</html>
