<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
</head>
<body>
  <form>
    用户名称：<input type="text" value="默认值"/><br/>
    用户密码：<input type="password" value="abc"/><br/>
    确认密码：<input type="password" value="abc"/><br/>
    性别：
      <input type="radio" name="sex"/>男
      <input type="radio" name="sex" checked="checked">女<br/>
    兴趣爱好：
      <input type="checkbox" name="interest" checked="checked"/>Java
      <input type="checkbox" name="interest" checked="checked"/>JavaScript
      <input type="checkbox" name="interest"/>Cpp<br/>
    国籍：
      <select>
          <option>---请选择国际---</option>
          <option>中国</option>
          <option>美国</option>
          <option>日本</option>
      </select><br/>
    自我评价：
      <textarea rows="10" cols="20">默认值</textarea><br/>
    <input type="reset" value="reset-abc"/><br/>
    <input type="submit" value="submit-abc"/><br/>
  </form>
</body>
</html>
