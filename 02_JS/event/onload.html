<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Onload</title>
    <script type="text/javascript">
      function onloadFuc() {
        alert('静态注册onload事件，所有代码')
      }

      //onload事件动态注册，是固定写法
      window.onload = function () {
        alert("动态注册的onload事件")
      }
    </script>
</head>
<!--静态注册onload时间-->
<body onload="onloadFuc()">

</body>
</html>
